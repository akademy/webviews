<html>
  <head>
    <title></title>
    <meta content="">
    <style></style>
  </head>
  <body>
  	<h1>WebViews</h1>
  	<p>An example use of WebViews. iframes of various webpages.</p>
  	<div id="views"></div>
  </body>
  <foot>
	  <script src="webviews.js" charset="utf-8"></script>
	  <script>
		var config = {
			element : document.getElementById("views"),
			views : [
				{
					url: "tester/one.html",
					title : "Example page"
				},
				{
					url: "tester/two.html",
					title : "Missing Phrase",
					textCheck: "Something not found"
				},
				{
					url: "tester/three.html",
					title : "Found Phrase",
					textCheck: "Find this"
				},
				{
					url: "tester/four.html",
					title : "Auto refresh",
					autoReload : 5
				}
			]
		};
		akademy.webviews( config );
	  </script>
  </foot>
</html>
