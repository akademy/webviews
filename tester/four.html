<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<link rel="stylesheet" href="look.css"/>
		<style>body{background-color:#cff;}p#number{font-size:70px;text-align:center}</style>
	</head>
	<body>
		<h1>Reloader</h1>
		<p>This website inside WebViews auto refreshers every 5 seconds. A random number appears on every refresh.</p>
		<p id="number"></p>
		<script>
			var i = (Math.random()*600) + 100,
				e = document.getElementById("number");
				e.innerText = Math.floor(i) + " smiles";
		</script>
	</body>
</html>
